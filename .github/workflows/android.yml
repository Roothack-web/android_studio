name: Build 3 Android APKs

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [NIEYUHANG, YUANZIQING, CHENXIAOTIN]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Give gradlew executable permission
        run: chmod +x ${{ matrix.project }}/gradlew

      - name: Build Debug APK
        working-directory: ${{ matrix.project }}
        run: ./gradlew assembleDebug

      - name: Upload APK (artifact v4)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}-debug-apk
          path: ${{ matrix.project }}/app/build/outputs/apk/debug/*.apk
